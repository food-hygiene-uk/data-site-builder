name: deploy.yml - Generate Data Site

# Control concurrent executions
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

# Define trigger events
on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "15 0 * * *" # Daily at 00:15 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  command-outputs:
    name: Set "outputs" from command execution
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      DENO_VERSION: ${{ steps.commands.outputs.DENO_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          sparse-checkout: |
            .deno-version
          sparse-checkout-cone-mode: false
          fetch-depth: 1

      - name: Commands
        id: commands
        run: |
          echo "DENO_VERSION=$(cat .deno-version)" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Prevent hanging jobs

    needs: [command-outputs]
    env:
      DENO_VERSION: ${{ needs.command-outputs.outputs.DENO_VERSION }}

    steps:
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Get GitHub Commit Credentials
        id: commit-credentials
        env:
          APP_SLUG: ${{ steps.app-token.outputs.app-slug }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail

          BOT_USER="${APP_SLUG}%5Bbot%5D"

          # Query id and login, capture stderr for diagnostics
          USER_ID="$(gh api "users/${BOT_USER}" --jq .id 2>/tmp/gh-api.err || true)"
          USER_LOGIN="$(gh api "users/${BOT_USER}" --jq .login 2>/tmp/gh-api.err || true)"

          if [ -z "${USER_ID:-}" ] || [ -z "${USER_LOGIN:-}" ]; then
            echo "ERROR: failed to get bot user info for ${APP_SLUG}[bot]"
            echo "gh api stderr (first 200 lines):"
            sed -n '1,200p' /tmp/gh-api.err
            exit 1
          fi

          echo "user-name=${USER_LOGIN}" >> "$GITHUB_OUTPUT"
          echo "user-email=${USER_ID}+${USER_LOGIN}@users.noreply.github.com" >> "$GITHUB_OUTPUT"

      - name: Create workspace directory
        run: mkdir ./repos/

      - name: Checkout source repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: ./repos/source
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 1

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Run Deno lint
        working-directory: ./repos/source
        run: deno lint .

      - name: Run Deno fmt
        working-directory: ./repos/source
        run: deno fmt --check .

      - name: Generate site
        working-directory: ./repos/source
        run: deno task build

      - name: Checkout GitHub Pages repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/data
          path: ./repos/gh-pages
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 1

      - name: Prepare public directory
        working-directory: ./repos/gh-pages
        run: find ./public -depth -delete

      - name: Move and rename generated site
        run: mv ./repos/source/dist ./repos/gh-pages/public

      - name: Configure Git
        working-directory: ./repos/gh-pages
        env:
          USER_NAME: ${{ steps.commit-credentials.outputs.user-name }}
          USER_EMAIL: ${{ steps.commit-credentials.outputs.user-email }}
        run: |
          git config --local user.name "${{ env.USER_NAME }}"
          git config --local user.email "${{ env.USER_EMAIL }}"

      - name: Commit and push changes
        working-directory: ./repos/gh-pages
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/food-hygiene-uk/data.git

          if [ -n "$(git status --porcelain --untracked-files=all)" ]; then
            git add .
            git commit -m "Update site"
            git push origin HEAD:${{ env.GITHUB_REF_NAME }} || { echo "Failed to push changes"; exit 1; }
          else
            echo "No changes detected"
          fi
